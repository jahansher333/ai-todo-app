openapi: 3.0.0
info:
  title: Todo Application API
  description: API for the Todo Full-Stack Web Application with Jira-like features
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Development server
paths:
  /auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                first_name:
                  type: string
                last_name:
                  type: string
              required:
                - email
                - password
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  email:
                    type: string
                  first_name:
                    type: string
                  last_name:
                    type: string
        '400':
          description: Invalid input
        '409':
          description: User already exists

  /auth/login:
    post:
      summary: Authenticate user and get JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
        '401':
          description: Invalid credentials

  /api/{user_id}/tasks:
    get:
      summary: Get all tasks for a user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [to_do, in_progress, done]
        - name: priority
          in: query
          required: false
          schema:
            type: string
            enum: ['high', 'medium', 'low']
        - name: search
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of user's tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized - invalid/missing JWT token
        '403':
          description: Forbidden - attempting to access another user's tasks
    post:
      summary: Create a new task for a user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreateRequest'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized - invalid/missing JWT token
        '403':
          description: Forbidden - attempting to create task for another user

  /api/{user_id}/tasks/{task_id}:
    put:
      summary: Update a task
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
        - name: task_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdateRequest'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized - invalid/missing JWT token
        '403':
          description: Forbidden - attempting to update another user's task
        '404':
          description: Task not found

    delete:
      summary: Delete a task
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
        - name: task_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Task deleted successfully
        '401':
          description: Unauthorized - invalid/missing JWT token
        '403':
          description: Forbidden - attempting to delete another user's task
        '404':
          description: Task not found

components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        title:
          type: string
        description:
          type: string
        completed:
          type: boolean
        priority:
          type: string
          enum: ['high', 'medium', 'low']
        tags:
          type: array
          items:
            type: string
        due:
          type: string
          format: date-time
        recurring:
          type: string
          enum: ['daily', 'weekly', 'monthly', null]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - user_id
        - title
        - completed
        - priority
        - created_at
        - updated_at

    TaskCreateRequest:
      type: object
      properties:
        title:
          type: string
          maxLength: 200
        description:
          type: string
        completed:
          type: boolean
          default: false
        priority:
          type: string
          enum: ['high', 'medium', 'low']
          default: 'medium'
        tags:
          type: array
          items:
            type: string
        due:
          type: string
          format: date-time
        recurring:
          type: string
          enum: ['daily', 'weekly', 'monthly']
      required:
        - title

    TaskUpdateRequest:
      type: object
      properties:
        title:
          type: string
          maxLength: 200
        description:
          type: string
        completed:
          type: boolean
        priority:
          type: string
          enum: ['high', 'medium', 'low']
        tags:
          type: array
          items:
            type: string
        due:
          type: string
          format: date-time
        recurring:
          type: string
          enum: ['daily', 'weekly', 'monthly', null]