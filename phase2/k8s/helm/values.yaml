# Global values for the entire Todo application
global:
  imageRegistry: ""
  imageTag: ""
  dapr:
    enabled: true
    config: "dapr-config"
    logLevel: "info"

# Backend service configuration
todoBackend:
  replicaCount: 1
  image:
    repository: todo-backend
    pullPolicy: IfNotPresent
    tag: ""
  service:
    type: ClusterIP
    port: 8000
  dapr:
    appId: "todo-backend"
    appPort: 8000
    appProtocol: "http"
    config: "dapr-config"
    logLevel: "info"
    enableProfiling: false
    profilingPort: 7777
    maxConcurrency: -1
    enableApiLogging: false
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Frontend service configuration
todoFrontend:
  replicaCount: 1
  image:
    repository: todo-frontend
    pullPolicy: IfNotPresent
    tag: ""
  service:
    type: ClusterIP
    port: 80
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Chatbot service configuration
todoChatbot:
  replicaCount: 1
  image:
    repository: todo-chatbot
    pullPolicy: IfNotPresent
    tag: ""
  service:
    type: ClusterIP
    port: 8001
  dapr:
    appId: "todo-chatbot"
    appPort: 8001
    appProtocol: "http"
    config: "dapr-config"
    logLevel: "info"
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Notification service configuration
notificationService:
  replicaCount: 1
  image:
    repository: notification-service
    pullPolicy: IfNotPresent
    tag: ""
  service:
    type: ClusterIP
    port: 8080
  dapr:
    appId: "notification-service"
    appPort: 8080
    appProtocol: "http"
    config: "dapr-config"
    logLevel: "info"
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Dapr components configuration
daprComponents:
  enabled: true
  pubsub:
    name: "task-pubsub"
    type: "pubsub.kafka"
    brokers: "redpanda.redpanda.svc.cluster.local:9092"
    consumerGroup: "task-consumers"
  state:
    name: "task-state"
    type: "state.postgresql"
    tableName: "state_store"
    versionColumn: "_etag"

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: todo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod security context
podSecurityContext: {}
